<!DOCTYPE html>
<html>
	<head>
		<title>Listas</title>
	</head>
	<body>
		<h1> Lista de la compra</h1>
		<h2> Unordered List </h2>
		<ul> <!-- Unordered list -->
			<li>Leche</li> <!-- Elementos -->
			<li>Harina</li>
			<li>Pan</li>
			<li>Huevo</li>
			<li>Miel</li>
		</ul>


		<h2> Ordered List </h2>
		<ol> <!-- Unordered list -->
			<li>Leche</li> <!-- Elementos -->
			<li>Harina</li>
			<li>Pan</li>
			<li>Huevo</li>
			<li>Miel</li>
		</ol>

	</body>
</html>
